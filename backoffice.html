<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/backoffice.css" />
    <title>Backoffice</title>
  </head>
  <body class="container">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#">
            <img
              src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Logo"
              width="60"
              height="55"
              class="d-inline-block align-text-center"
            />
            Route 66 Shop / BACKOFFICE
          </a>
          <a href="./index.html"
            ><button class="btn btn-outline-success me-2" type="button">
              HOME
            </button></a
          >
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex">
      <div id="table-container" class="col-9 px-3">
        <h3 class="my-4">LISTA PRODOTTI NEL DATABASE</h3>
        <div
          id="spinner_container"
          class="d-flex justify-content-center d-none"
        >
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">>Loading...</span>
          </div>
        </div>
        <div
          id="alert-container"
          class="alert alert-success d-none"
          role="alert"
        ></div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product name</th>
              <th>Description</th>
              <th>Brand</th>
              <th>Image URL</th>
              <th>Price</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div class="col-3 px-3" id="formInsert">
        <h3 id="title_form" class="my-4">CARICA PRODOTTO</h3>

        <form id="product-form" class="" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" id="name" required />
            <span class="text-danger" id="name-error"></span>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label"
              ><b>Description</b></label
            >
            <input type="text" class="form-control" id="description" required />
            <span class="text-danger" id="description-error"></span>
          </div>

          <div class="mb-3">
            <label for="brand" class="form-label"><b>Brand</b></label>
            <input type="text" class="form-control" id="brand" required />
            <span class="text-danger" id="brand-error"></span>
          </div>

          <div class="mb-3">
            <label for="imageUrl" class="form-label"><b>Image URL</b></label>
            <input type="text" class="form-control" id="imageUrl" required />
            <span class="text-danger" id="imageUrl-error"></span>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label"><b>Price</b></label>
            <input type="text" class="form-control" id="price" required />
            <span class="text-danger" id="price-error"></span>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-5 border-top"
    >
      <p class="col-md-4 mb-0 text-muted">Â© 2023 Route 66 shop</p>

      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <img
          src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Logo"
          width="60"
          height="55"
          class="d-inline-block align-text-center rounded-5"
      /></a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">About</a>
        </li>
      </ul>
    </footer>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
